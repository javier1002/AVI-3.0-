<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala Protegida | AVI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lock.css') }}">
</head>
<body>

    <div class="lock-card">

        <h2>Acceso Restringido</h2>
        <p>La sala <strong>{{ room }}</strong> requiere contraseÃ±a.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div style="margin-bottom: 15px;">
                {% for category, message in messages %}
                    <span class="error" style="color: #ff4757; display: block; font-weight: bold;">
                         {{ message }}
                    </span>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.sala') }}">
            <input type="hidden" name="room" value="{{ room }}">
            <input type="hidden" name="username" value="{{ username }}">

            <input type="password" name="password" placeholder="Ingresa la contraseÃ±a" required autofocus autocomplete="off">

            <button type="submit">Desbloquear</button>
        </form>

        <a href="{{ url_for('main.home') }}" class="back-link">Volver al inicio</a>
    </div>

    <script src="{{ url_for('static', filename='js/lock.js') }}"></script>
</body>
</html>

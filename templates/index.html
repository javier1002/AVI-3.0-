<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AVI – Layout base</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    #participantsArea {
      position: relative;
      width: 1280px;
      height: 720px;
      border: 2px solid #ccc;
      background: #111;
      overflow: hidden;
    }
    .participant {
      position: absolute;
      width: 320px;
      height: 180px;
      background: #333;
      border: 2px solid #0f0;
      color: #fff;
      cursor: move;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      user-select: none;
      box-sizing: border-box;
    }
    .participant iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <h1>AVI – Área de participantes (host movible)</h1>

  <p>
    Sala de prueba: <strong>prueba123</strong><br>
    URL invitados: de>https://vdo.ninja/?room=prueba123</code>
  </p>

  <div id="participantsArea">
    <div id="p1" class="participant" style="left:50px; top:50px;">
      <iframe
        id="hostFrame"
        src="https://vdo.ninja/?room=prueba123&director"
        allow="camera; microphone; fullscreen; display-capture">
      </iframe>
    </div>
  </div>

  <div id="p2" class="participant" style="left:400px; top:250px;">
    <!-- luego aquí irá otro invitado; por ahora texto -->
    Invitado 1 (futuro iframe)
  </div>

  <script>
    const area = document.getElementById('participantsArea');
  let dragging = null;
  let offsetX = 0, offsetY = 0;

  document.querySelectorAll('.participant').forEach(box => {
    box.addEventListener('mousedown', e => {
      dragging = box;
      const rect = box.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    });
  });

  document.addEventListener('mousemove', e => {
    if (!dragging) return;
    const rectArea = area.getBoundingClientRect();
    let x = e.clientX - rectArea.left - offsetX;
    let y = e.clientY - rectArea.top - offsetY;
    dragging.style.left = x + 'px';
    dragging.style.top = y + 'px';
  });

  document.addEventListener('mouseup', () => {
    dragging = null;
  });
  </script>
</body>
</html>
